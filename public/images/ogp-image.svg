<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="1100" cy="530" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="200" cy="500" r="2" fill="#FFD700" opacity="0.4"/>
  <circle cx="1000" cy="150" r="2" fill="#FFD700" opacity="0.4"/>
  
  <!-- Main Content -->
  <!-- Brand Name -->
  <text x="600" y="200" font-family="serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">
    Glacière Lumière
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="serif" font-size="32" text-anchor="middle" fill="#F8F6F0" opacity="0.9">
    Premium Gelato Experience
  </text>
  
  <!-- Japanese Text -->
  <text x="600" y="320" font-family="serif" font-size="28" text-anchor="middle" fill="#F8F6F0" opacity="0.8">
    最高級素材で作る極上のジェラート
  </text>
  
  <!-- Feature Text -->
  <text x="600" y="380" font-family="serif" font-size="24" text-anchor="middle" fill="#FFD700" opacity="0.9">
    パズルゲームで特別割引をゲット！
  </text>
  
  <!-- Website URL -->
  <text x="600" y="450" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#C0C0C0" opacity="0.7">
    glaciere-lumiere.vercel.app
  </text>
  
  <!-- Decorative Border -->
  <rect x="50" y="50" width="1100" height="530" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3" rx="10"/>
  
  <!-- Premium Badge -->
  <g transform="translate(950, 80)">
    <circle cx="0" cy="0" r="40" fill="#FFD700" opacity="0.2"/>
    <text x="0" y="8" font-family="serif" font-size="16" text-anchor="middle" fill="#FFD700" font-weight="bold">PREMIUM</text>
  </g>
</svg>